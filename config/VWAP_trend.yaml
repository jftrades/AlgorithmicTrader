# ===========================
# Globale Parameter
# ===========================
strategy_path: "strategies.VWAP_trend_strategy:VWAPTrendStrategy"
config_path: "strategies.VWAP_trend_strategy:VWAPTrendStrategyConfig"

visualize: true
venue: "GLBX"

# Multi-Instrument Configuration
instruments:
  - instrument_id: "ESU4.GLBX"
    bar_types:
      - "ESU4.GLBX-1-MINUTE-LAST-EXTERNAL"
    trade_size_usdt: 1000
    test: 1

# Backtest-Zeitraum
start_date: "2024-06-01T00:00:00Z"
end_date: "2024-12-30T23:59:59Z"

# Account/Venue Parameter
starting_account_balance: "100000 USD"
base_currency: "USD"
account_type: "MARGIN"
oms_type: "NETTING"

# Risiko-Parameter (global)
risk_percent: 0.01
max_leverage: 10.0
min_account_balance: 1000.0
close_positions_on_stop: true

# ===========================
# VWAP Trend Strategy Parameters
# ===========================
only_trade_rth: true 
require_PDH_PDL_broken: false   # Require previous day high/low break before trading

# determine trend/extremes (RTH bars only)
min_bars_vwap_extremes: 15      # 15 minutes of sustained trend
min_band_trend_long: 1.5        # 1.5 sigma for trend validation (more reasonable)
min_band_trend_short: 1.5       # 1.5 sigma for trend validation

# Entries - ChoCh VWAP band ranges  
lower_band_entry_threshold: 0.8    # Enter within 0.8 std dev below VWAP
upper_band_entry_threshold: 0.8    # Enter within 0.8 std dev above VWAP

# ChoCh Parameters  
choch_lookback_period: 100         # 100 bars lookback for pivot archive like in the picture
choch_min_swing_strength: 5        # Higher swing strength for more reliable pivots

# Risk Management
sl_atr_multiplier: 1.5             # Tighter stops for intraday
tp_atr_multiplier: 3.0             # 2:1 risk/reward ratio
atr_period: 20                     # Longer ATR for smoother calculation           